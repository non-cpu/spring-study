server:
  port: 8080
  servlet:
    context-path: /
    encoding.charset: UTF-8

spring:
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/IdeaProjects/h2/spring-boot

mybatis:
  mapper-locations: classpath:mapper/*.xml
